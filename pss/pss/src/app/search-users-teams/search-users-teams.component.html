<app-navigation></app-navigation>
<div>
  <div class="search-container pt-5 pb-5">
    <div class="background-search"></div>
    <h1 class="form-title">Wyszukiwanie</h1>
    <div class="radio-buttons">
      <input type="radio" value="user" name="search-option" id="user-radio" #radioBox1 (input)="changeNames(radioBox1.value)" checked>
      <label for="user-radio" class="search-label">Zawodnik</label>
      <input type="radio" value="team" name="search-option" id="team-radio" #radioBox2 (input)="changeNames(radioBox2.value)">
      <label for="team-radio" class="search-label">Drużyna</label>
    </div>
    <div class="form-search">
      <form #searchForm="ngForm" (ngSubmit)="searchUser(searchForm)">
        <label for="name" class="search-label">{{tableNames.col2}}: </label>
        <input type="text" id="name" name="name" ngModel/><br>
        <label for="city" class="search-label">Miasto: </label>
        <input type="text" id="city" name="city" ngModel/><br>
        <label for="discipline" class="search-label">Dyscyplina: </label>
        <select id="discipline" name="discipline" ngModel="any">
          <option value="soccer">Piłka nożna</option>
          <option value="volleyball">Siatkówka</option>
          <option value="basketball">Koszykówka</option>
          <option value="any">Dowolne</option>
        </select><br>
        <button class="btn btn-primary" type="submit">Wyszukaj</button>
      </form>
    </div>

  </div>

  <div class="result-container pt-5 pb-5">
    <h1 class="form-title">Wyniki wyszukiwania: {{searchPositions}}</h1>
    <div class="result-table">
      <table>
        <tr>
          <th>{{tableNames.col1}}</th>
          <th>{{tableNames.col2}}</th>
          <th>{{tableNames.col3}}</th>
          <th>{{tableNames.col4}}</th>
        </tr>
        <tr *ngFor="let user of users">
          <td><a routerLink="/user-page/{{user.id_user}}"><img src="./assets/img/players-football.jpg" class="avatar-img" alt="user avatar"/></a></td>
          <td><a routerLink="/user-page/{{user.id_user}}">{{user.name}}</a></td>
          <td>{{user.city}}</td>
          <td>{{user.team}}</td>
        </tr>
        <tr *ngFor="let team of teams">
          <td><a routerLink="/team-page/{{team._id}}"><img src="./assets/img/players-football.jpg" class="avatar-img" alt="team avatar"/></a></td>
          <td><a routerLink="/team-page/{{team._id}}">{{team.name}}</a></td>
          <td>{{team.city}}</td>
          <td>{{team.discipline}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
<app-footer></app-footer>
