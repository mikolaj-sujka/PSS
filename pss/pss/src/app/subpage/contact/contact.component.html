<app-navigation></app-navigation>
<div class="contact-container pt-5 mt-4">
  <div class="row pt-5 mt-5">
    <div class="col-md-4 offset-md-2 form-contact">
      <h1 class="font-top-subpage font-contact mr-4">
        Skontaktuj <span class="text-pss-color">się</span>
      </h1>
      <form class="mb-5 pb-5">
        <div class="form-group pt-4 mt-3">
          <label class="contact-label pb-3" for="fullNameInput"
            >Imię i Nazwisko</label
          >
          <input
            type="text"
            class="form-control"
            id="fullNameInput"
            placeholder="Wpisz imię i nazwisko"
          />
        </div>
        <div class="form-group">
          <label class="contact-label pt-3 pb-3" for="emailInput">Email</label>
          <input
            type="email"
            class="form-control"
            id="emailInput"
            placeholder="your@example.com"
          />
        </div>
        <div class="form-group pb-4">
          <label class="contact-label pt-3 pb-3" for="messageInput"
            >Wiadomość</label
          >
          <textarea
            class="form-control"
            id="messageInput"
            rows="6"
            placeholder="Napisz swoją wiadomość ..."
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary contact-button mb-4">
          Zatwierdź
        </button>
      </form>
    </div>
    <div class="col-md-2 offset-md-2">
      <img
        src="../../../assets/img/mailbox.svg"
        alt="mailbox"
        class="mailbox-margin text-start"
      />
    </div>
  </div>
</div>
<app-footer></app-footer>
