<div class="container-login">
  <div class="row g-0 content">
    <div class="col-md-6 mb-3 mt-5">
      <img
        class="img-fluid w-50 img img-login"
        src="../../assets/img/basketball.svg"
        alt=""
      />
    </div>
    <div class="col-md-6">
      <div class="d-flex justify-content-center text-center p-0 mt-5">
        <form
          [formGroup]="loginForm"
          *ngIf="!isLoading"
        >
          <div class="row no-gutters sign-up-content mr-5">
            <div class="col d-flex justify-content-center mt-1 p-0">
              <h1 class="h3 mb-3 fw-normal text-left signing-txt-login m-0 p-0">
                Zaloguj
              </h1>
            </div>
            <div class="col d-flex justify-content-center m-0 p-0">
              <a routerLink="/">
                <img
                  src="../../assets/img/running.png"
                  class="mr-5"
                  href="#"
                  alt=""
                  width="40"
                  height="40"
                />
              </a>
            </div>
          </div>
          <div class="form-floating mt-1">
            <app-text-input
              [formControl]="loginForm.controls['email']"
              [label]="'email'"
              [type]="'email'"
            ></app-text-input>
          </div>
          <div class="form-group sign-in-up-margin">
            <app-text-input
              [formControl]="loginForm.controls['password']"
              [label]="'password'"
              [type]="'password'"
            ></app-text-input>
          </div>
          <button class="w-100 btn btn-login btn-lg mt-4" type="button" (click)="onLogin()">
            Zaloguj
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
